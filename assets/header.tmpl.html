{{define "HeaderTemplate"}}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<meta lang="zh-CN">
<style>
  body {
    max-width: 1080px;
    margin: auto;
    padding: 8px;
    font-size: 1.2rem;
    word-spacing: 0.2rem;
  }

  .column {
    display: flex;
    flex-wrap: wrap;
  }

  .flex-fill {
    flex: 1 1 auto;
  }

  .THUMBS_UP::before {
    content: "👍";
  }

  .THUMBS_DOWN::before {
    content: "👎";
  }

  .LAUGH::before {
    content: "😄";
  }

  .HOORAY::before {
    content: "🎉";
  }

  .CONFUSED::before {
    content: "😕";
  }

  .HEART::before {
    content: "❤️";
  }

  .ROCKET::before {
    content: "🚀";
  }

  .EYES::before {
    content: "👀";
  }
</style>
{{end}}
