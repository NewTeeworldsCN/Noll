<!DOCTYPE html>
<html lang="zh-CN">

<head>
  {{ template "HeaderTemplate"}}
  <title>{{ .Viewer.Name }} 的博客 </title>
</head>

<body>
  {{ if .Debug }}
  {{ template "DebugTemplate" }}
  {{ end }}
  {{ if .Data.Discussions }}
  {{ template "CategoryGroupTemplate" .Data }}
  <div class="column">
    <div class="flex-fill">
      {{ template "DiscussionGroupTemplate" .Data }}
    </div>
    <div>
      {{ template "LabelGroupTemplate" .Data }}
    </div>
  </div>
  {{ end }}
</body>

</html>
